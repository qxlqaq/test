  <script>
function sendJson(){
	//请求json响应json
	var data={cname:$("#cname").val(),cpassword:$("#cpassword").val()};
	$.ajax({
		type:"post",
		url:"http://localhost:8088/baozha/client/login.action",
		contentType:"application/json;charset=utf-8",
		data:JSON.stringify(data),
		success:function(result){
			var result=eval('('+result+')');
			if(result.msg)
			{
				alert("登录成功");
				/* window.location("${pageContext.request.contextPath}/user/main.action"); */
			}else
			{
				alert("登录失败");
			}
		}
	});
}
</script>
